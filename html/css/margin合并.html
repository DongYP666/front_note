<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .example1 {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: solid red 5px;
        }

        .example2-out {
            width: 200px;
            height: 200px;
            margin: 10px;
        }

        .example2-in {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
<!--外边距合并-->
<!--当两个垂直外边距相遇时，它们将形成一个外边距。合并后的外边距的高度等于两个发生合并的外边距的高度中的较大者。-->
<!--只有普通文档流中块框的垂直外边距才会发生外边距合并。行内框、浮动框或绝对定位之间的外边距不会合并。-->

<!--1.当一个元素出现在另一个元素上面时，第一个元素的下外边距与第二个元素的上外边距会发生合并-->
<div class="example1"></div>
<div class="example1"></div>

<!--2.当一个元素包含在另一个元素中时（假设没有内边距或边框把外边距分隔开），它们的上和/或下外边距也会发生合并。-->
<div class="example2-out">
    <div class="example2-in"></div>
</div>
<!--注意: 一定是没有内边距或边框把外边距分隔开的时候才会合并,当有内边距或边框时不会合并-->
<div class="example2-out" style="border: solid red 5px">
    <div class="example2-in"></div>
</div>
<!--扩展: 假设有一个空元素，它有外边距，但是没有边框或填充。在这种情况下，上外边距与下外边距就碰到了一起，它们会发生合并-->
<div style="margin: 10px"></div>
<!--如果这个外边距遇到另一个元素的外边距，它还会发生合并-->
<div style="margin: 10px"></div>

<!--外边距合并初看上去可能有点奇怪，但是实际上，它是有意义的。-->
<!--以由几个段落组成的典型文本页面为例。-->
<!--第一个段落上面的空间等于段落的上外边距。-->
<!--如果没有外边距合并，后续所有段落之间的外边距都将是相邻上外边距和下外边距的和。这意味着段落之间的空间是页面顶部的两倍。-->
<!--如果发生外边距合并，段落之间的上外边距和下外边距就合并在一起，这样各处的距离就一致了-->
</body>
</html>

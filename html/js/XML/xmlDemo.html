<!DOCTYPE html>
<html>
<body>
<script>
    if (window.XMLHttpRequest)
    {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
    }
    else
    {// code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }

    xmlhttp.onreadystatechange=function(){
        if (xmlhttp.readyState==4 && xmlhttp.status==200){
            xmlDoc=xmlhttp.responseXML;
            txt=xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
            console.log(xmlDoc);
            console.log(xmlDoc.getElementsByTagName("title"));
            console.log(xmlDoc.getElementsByTagName("title")[0]);
            console.log(xmlDoc.getElementsByTagName("title")[0].childNodes);
            console.log(xmlDoc.getElementsByTagName("title")[0].childNodes[0]);
            document.write(txt);
        }
    }

    xmlhttp.open("GET","books.xml",false);
    xmlhttp.send();



</script>
</body>
</html>
